<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DotS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module">

      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      
      const div = d3.selectAll("div");
      
      </script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
  </head>
  <body>

    <div class="container" id="login">
      <div class="main">
        <h2>Login or Sign up</h2>
        <form id="form_id" method="post" name="myform">
          <label>User Name :</label>
          <input type="text" name="username" id="username"/>
          <label>Password :</label>
          <input type="password" name="password" id="password"/>
          <input type="button" value="Login" id="submit" onclick="validate()"/>
        </form>
        <span><b>New User? </b>Just enter new login information to sign up.</span>
        </div>
      </div>
  </div>

    <!-- Tab links -->
    <div class="tab" id="tabs">
      <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
      <button class="tablinks" onclick="openTab(event, 'Teams')">Teams</button>
      <button class="tablinks" onclick="openTab(event, 'Social')">Social</button>
      <button class="tablinks" onclick="openTab(event, 'About')">About</button>
      <button class="tablinks" id="currentmoney"></button>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent"> 
      <h2>Portfolio</h2>
      <h4 id="portHeader"></h4>
      <ul id="portfolio"></ul>
    </div>

    <div id="Teams" class="tabcontent">
      <div>
        <ul id="teamListLeft">
        </ul>
        <ul id="teamListRight">
        </ul>
      </div>
    </div>

    <div id="Social" class="tabcontent">
      <div id="leaderboard">
      </div>
    </div>

    <div id="About" class="tabcontent">
      <p>Buy and Sell teams from the AD2L! Their value is updated anytime they play an official.</p>
  </body>
</html>
