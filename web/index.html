<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DotS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
      <button class="tablinks" onclick="openTab(event, 'Teams')">Teams</button>
      <button class="tablinks" onclick="openTab(event, 'Social')">Social</button>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent"> 
      <h2>Portfolio</h2>
      <h4 id="portHeader"></h4>
      <ul id="portfolio"></ul>
    </div>

    <div id="Teams" class="tabcontent">
      <div>
        <ul id="teamList">
        </ul>
      </div>
    </div>

    <div id="Social" class="tabcontent">
      <div class="leaderboard">
        <div class="head">
          <i class="fas fa-crown"></i>
          <h1>User scoreboard</h1>
        </div>
        <div class="body">
          <ol id = "userList">
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
